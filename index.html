<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Monster Match</title>
    <link rel="shortcut icon" href="./assets/images/door.png"/>
  </head>
  <body>
    <div class="titleContainer">Monster Match</div>

    <div class="gameContainer">
      <div class="statsContainer">
        <div class="stats gamesTitle">Games Played</div>
        <div class="stats games">0</div>
        <div class="stats attemptsTitle">Attempts</div>
        <div class="stats attempts">0</div>
        <div class="stats accuracyTitle">Accuracy</div>
        <div class="stats accuracy">0%</div>
      </div>

      <div class="cardContainer"></div>
    </div>

    <div class="winModalContainer hidden">
      <div class="winModalContent">
        <p class="winMessage">YOU WON!!!</p>
        <div class="winPicture"></div>
        <span class="winInput">Name: <input type="text" type="reset" maxlength="15"></span>
        <span class="closeWinModal">Submit</span>
      </div>
    </div>

    <div class="scoresModalContainer hidden">
      <div class="scoresModalContent">

      </div>
    </div>
  </body>
</html>
