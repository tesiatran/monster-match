<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Monster Match</title>
  </head>
  <body>
    <div class="titleContainer">Monster Match</div>

    <div class="gameContainer">
      <div class="statsContainer">
        <div class="stats gamesTitle">Games Played</div>
        <div class="stats games">0</div>
        <div class="stats attemptsTitle">Attempts</div>
        <div class="stats attempts">0</div>
        <div class="stats accuracyTitle">Accuracy</div>
        <div class="stats accuracy">0%</div>
      </div>
      <div class="cardContainer">
        <div class="modalContainer hidden">
          <div class="modalContent">
             <p>YOU SAVED BOO!!</p>
             <span class="closeModal">Play Again!</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
